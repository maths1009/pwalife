name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: 🔧 Setup Bun & Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

  lint:
    name: ✨ Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ✨ Run ESLint
        run: bun run eslint

  test_unit:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 🧪 Run Unit Tests
        run: bun run test:unit

  test_e2e:
    name: 🕵️ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: 🕵️ Run E2E Tests
        run: bun run test:e2e
