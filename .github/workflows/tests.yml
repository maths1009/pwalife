name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: ğŸ”§ Setup Bun & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Restore dependencies cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies (if needed)
        run: bun install --frozen-lockfile

      - name: ğŸ”§ Add Bun to PATH globally
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ğŸ“ Save repository and Bun environment
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bun-env-codebase-${{ runner.os }}-

  lint:
    name: âœ¨ Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: âœ¨ Run ESLint
        run: bun run eslint

  test_unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ§ª Run Unit Tests
        run: bun run test:unit

  test_e2e:
    name: ğŸ•µï¸ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ“¥ Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: ğŸ•µï¸ Run E2E Tests
        run: bun run test:e2e
