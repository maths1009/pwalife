name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: ğŸ”§ Setup Bun & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Restore dependency cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            bun.lockb
          key: bun-deps-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-deps-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ“ Cache repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            repo-${{ runner.os }}-

  lint:
    name: âœ¨ Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: âœ¨ Run ESLint
        run: bun run eslint

  test_unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§ª Run Unit Tests
        run: bun run test:unit

  test_e2e:
    name: ğŸ•µï¸ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restore repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: ğŸ•µï¸ Run E2E Tests
        run: bun run test:e2e
