name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: 🔧 Setup Bun & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: 📦 Install dependencies (if needed)
        run: bun install --frozen-lockfile

      - name: 🔧 Add Bun to PATH globally
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: 📁 Save repository and Bun environment
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bun-env-codebase-${{ runner.os }}-

  lint:
    name: ✨ Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ✨ Run ESLint
        run: bun run eslint

  test_unit:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: 🧪 Run Unit Tests
        run: bun run test:unit

  test_e2e:
    name: 🕵️ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Restore repository and Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: 📥 Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: 🕵️ Run E2E Tests
        run: bun run test:e2e
