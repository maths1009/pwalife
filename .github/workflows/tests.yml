name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: ğŸ”§ Setup Bun & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout du repository (une seule fois)
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Installer Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ RÃ©cupÃ©rer le cache des dÃ©pendances
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: ğŸ“¦ Installer les dÃ©pendances (si nÃ©cessaire)
        run: bun install --frozen-lockfile

      - name: ğŸ“ Sauvegarder le repo et lâ€™environnement Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bun-env-codebase-${{ runner.os }}-

  lint:
    name: âœ¨ Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restaurer le repo et Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ”§ Ajouter Bun au PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: âœ¨ Linter le code
        run: bun run eslint

  test_unit:
    name: ğŸ§ª Tests unitaires
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restaurer le repo et Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ”§ Ajouter Bun au PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ğŸ§ª ExÃ©cuter les tests unitaires
        run: bun run test:unit

  test_e2e:
    name: ğŸ•µï¸ Tests E2E
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Restaurer le repo et Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ”§ Ajouter Bun au PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ğŸ•µï¸ ExÃ©cuter les tests E2E
        run: bun run test:e2e
