name: Tests & Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: ğŸ”§ Setup Bun & Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

  lint:
    name: âœ¨ Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: âœ¨ Run ESLint
        run: bun run eslint

  test_unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§ª Run Unit Tests
        run: bun run test:unit

  test_e2e:
    name: ğŸ•µï¸ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: ğŸ•µï¸ Run E2E Tests
        run: bun run test:e2e
