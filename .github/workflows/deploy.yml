name: Build & Deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  setup:
    name: ğŸ”§ Setup Bun & Codebase
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: ğŸ“¥ Checkout du repository (une seule fois)
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Installer Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ RÃ©cupÃ©rer le cache des dÃ©pendances
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: ğŸ“¦ Installer les dÃ©pendances (si nÃ©cessaire)
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ“ Sauvegarder le repo et Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bun-env-codebase-${{ runner.os }}-

  build:
    name: ğŸ—ï¸ Build App
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.pull_request.merged == true

    steps:
      - name: ğŸ“¥ Restaurer le repo et Bun
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            ${{ github.workspace }}
          key: bun-env-codebase-${{ runner.os }}-${{ github.sha }}

      - name: ğŸ—ï¸ Build du projet
        run: bun run build

      - name: ğŸ—‚ï¸ Sauvegarde du build pour le dÃ©ploiement
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-

  deploy:
    name: ğŸš€ Deploy App
    runs-on: ubuntu-latest
    needs: build
    if: github.event.pull_request.merged == true

    steps:
      - name: ğŸ“¥ Restaurer le build du cache
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ runner.os }}-${{ github.sha }}

      - name: ğŸš€ DÃ©ploiement
