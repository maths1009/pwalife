name: Build & Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: ðŸ”§ Setup Bun & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Restore dependency cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            bun.lockb
          key: bun-deps-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-deps-${{ runner.os }}-

      - name: ðŸ“¦ Install dependencies (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ðŸ“ Cache repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            repo-${{ runner.os }}-

  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Restore repository & dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: repo-${{ runner.os }}-${{ github.sha }}

      - name: ðŸ—ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ—ï¸ Build the project
        run: bun run eslint

      - name: ðŸ“ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: env

    steps:
      - name: ðŸ“¥ Restore build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ runner.os }}-${{ github.sha }}

      - name: ðŸ”‘ Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          sshpass -p "${{ secrets.SSH_PASS }}" rsync -avz --delete dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:./
